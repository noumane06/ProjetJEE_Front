    <div class="col-lg-6 col-sm-12">
      <div class="card m-b-30">
        <div class="card-body" >
          <div class="table-responsive-sm">
            <table class="table">
              <thead class="thead-dark">
              <tr>
                <th scope="col">Liste des Produits</th>
              </tr>
              </thead>
              <tbody>
              <tr  *ngIf="products">
                <ng-container *ngFor="let p of products._embedded.products" class="list-group-item">
                  <td style="display: block">
                    {{p.name}}
                  </td>
                </ng-container>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
